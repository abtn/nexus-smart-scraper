services:
  # 1. Database
  postgres:
    image: postgres:15
    container_name: scraper_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Queue Broker
  redis:
    image: redis:7
    container_name: scraper_redis

  # 3. Scraper Worker (The "Chef")
  worker:
    build: .
    container_name: scraper_worker
    # UPDATED COMMAND: Switched to the gevent pool
    command: celery -A src.scraper.tasks worker --loglevel=info --pool=gevent --concurrency=50 -E
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama: # <--- NEW: Wait for Brain to wake up
        condition: service_started
    environment:
      - PYTHONPATH=/app  # <--- path
    env_file: .env
    volumes:
      - .:/app # Hot-reloading: Local changes reflect instantly inside container

  # 4. Dashboard (The "UI")
  dashboard:
    build: .
    container_name: scraper_dashboard
    command: streamlit run src/dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app  # <--- path
    env_file: .env
    volumes:
      - .:/app # Hot-reloading

  # 5. Celery Beat (The "Alarm Clock" - Optional for now)
  beat:
    build: .
    container_name: scraper_beat
    command: celery -A src.scraper.tasks beat --loglevel=info
    depends_on:
      - redis
    env_file: .env

  # 6. Flower Monitoring (Real-time UI)
  flower:
    build: .
    container_name: scraper_flower
    command: celery -A src.scraper.tasks --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5556:5555"
    depends_on:
      - redis
    env_file: .env
    
  # 7. FastAPI Backend (The "Server")
  api:
    build: .
    container_name: scraper_api
    # Run uvicorn server, reload allows you to change code without restarting docker
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
    env_file: .env
    volumes:
      - .:/app
  # 8. The AI Brain (Ollama) <--- NEW SERVICE
  ollama:
    image: ollama/ollama:latest
    container_name: scraper_brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Smart Entrypoint: Starts server, waits for it, then pulls model
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull ${AI_MODEL:-phi3.5} && wait"]
    environment:
      - AI_MODEL=${AI_MODEL:-phi3.5}
      # Optional: Keep model loaded in RAM for 5 mins to make subsequent requests faster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Give it 1 minute of grace period before checking
    # Uncomment below, only if you have Nvidia GPU and want to use it
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  postgres_data:
  ollama_data: