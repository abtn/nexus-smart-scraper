<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Expert Writer | Agentic Content Studio</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Custom Theme & Utilities */
        :root {
            --primary: #8b5cf6; /* Violet-500 */
            --primary-dark: #7c3aed;
            --bg-dark: #0f172a; /* Slate-900 */
            --bg-card: #1e293b; /* Slate-800 */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .nexus-input {
            background-color: #0f172a;
            border: 1px solid var(--border);
            color: white;
            transition: all 0.2s;
        }
        .nexus-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        /* --- FIXED TOGGLE SWITCH CSS --- */
        .toggle-container {
            position: relative;
            width: 2.75rem;
            height: 1.5rem;
        }

        .toggle-checkbox {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-label {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155;
            transition: .3s;
            border-radius: 9999px;
            cursor: pointer;
        }

        .toggle-label:before {
            position: absolute;
            content: "";
            height: 1.1rem;
            width: 1.1rem;
            left: 0.2rem;
            bottom: 0.2rem;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--primary);
        }

        .toggle-checkbox:checked + .toggle-label:before {
            transform: translateX(1.25rem);
        }
        /* ------------------------------- */
        
        .prose-content { line-height: 1.7; color: #e2e8f0; font-size: 1.05rem; }
        .prose-content h1 { font-size: 2.2em; font-weight: 800; margin-bottom: 0.5em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
        .prose-content h2 { font-size: 1.75em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; color: var(--primary); }
        .prose-content p { margin-bottom: 1.2em; }
        .prose-content blockquote { border-left: 4px solid var(--primary); padding-left: 1em; color: var(--text-muted); font-style: italic; background: rgba(139, 92, 246, 0.05); padding: 1em; margin-bottom: 1em; }

        @keyframes pulse-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-fast { animation: pulse-glow 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        #toast-container { position: fixed; bottom: 24px; right: 24px; z-index: 50; }
        .toast { background: var(--bg-card); border-left: 4px solid var(--primary); padding: 16px; border-radius: 8px; margin-top: 10px; display: flex; align-items: center; gap: 12px; color: white; }
    </style>
</head>
<body>

    <header class="h-16 border-b border-slate-700 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-violet-500 to-fuchsia-500 flex items-center justify-center">
                <i class="fa-solid fa-feather-pointed text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white">Nexus <span class="text-violet-400">Expert Writer</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-xs text-slate-400 bg-slate-800 px-3 py-1.5 rounded-full border border-slate-700">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span>System Online</span>
            </div>
            <a href="http://localhost:8501" class="text-slate-400 hover:text-white transition" title="Back to Dashboard"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- LEFT PANEL -->
        <aside class="w-96 border-r border-slate-700 flex flex-col bg-slate-900 overflow-y-auto">
            <div class="p-6 space-y-8">
                <div>
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-400">Topic & Instructions</label>
                    <textarea id="input-topic" class="w-full h-32 nexus-input rounded-lg p-3 text-sm resize-none mt-2" placeholder="e.g., Write an in-depth analysis of the 6G technology landscape..."></textarea>
                </div>

                <div class="space-y-4">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-400">Intelligence Engine</label>
                    <div>
                        <span class="text-sm text-slate-300 block mb-1">Writer Model</span>
                        <select id="select-model" class="w-full nexus-input rounded-lg p-2.5 text-sm">
                            <optgroup label="Expert Models (AvalAI Pro)">
                                <option value="gpt-4o" selected>GPT-4o (Best Quality)</option>
                                <option value="llama-405b">Llama 3.1 405B</option>
                                <option value="gemini-pro">Gemini 2.5 Pro</option>
                                <option value="mistral-large">Mistral Large 2</option>
                            </optgroup>
                            <optgroup label="Standard Models">
                                <option value="avalai">AvalAI Default</option>
                                <option value="ollama">Local (Ollama)</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Judge Toggle (FIXED) -->
                    <div class="flex items-center justify-between text-sm p-3 bg-slate-800 rounded-lg border border-slate-700">
                        <div>
                            <span class="text-slate-200 font-semibold block">AI Critic Loop</span>
                            <span class="text-slate-500 text-xs block">Judge & Refine Draft</span>
                        </div>
                        <div class="toggle-container">
                            <input type="checkbox" id="toggle-judge" class="toggle-checkbox" checked />
                            <label for="toggle-judge" class="toggle-label"></label>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-700">

                <div class="space-y-4">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-400">Content Strategy</label>
                    <div>
                        <span class="text-sm text-slate-300 block mb-1">Tone</span>
                        <select id="select-tone" class="w-full nexus-input rounded-lg p-2.5 text-sm">
                            <option value="Professional" selected>Professional</option>
                            <option value="Casual">Casual</option>
                            <option value="Academic">Academic</option>
                            <option value="Witty">Witty</option>
                        </select>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-slate-300">Max New Sources</span>
                            <span id="val-sources" class="text-violet-400">5</span>
                        </div>
                        <input type="range" id="range-sources" min="0" max="10" value="5" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div>
                         <div class="flex justify-between text-sm mb-1">
                            <span class="text-slate-300">Length</span>
                            <span id="val-length" class="text-violet-400">Medium</span>
                        </div>
                        <input type="range" id="range-length" min="1" max="3" value="2" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-slate-300">Include References & SEO</span>
                        <div class="toggle-container">
                            <input type="checkbox" id="toggle-seo" class="toggle-checkbox" checked />
                            <label for="toggle-seo" class="toggle-label"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 border-t border-slate-700 bg-slate-900 mt-auto">
                <button id="btn-generate" class="w-full btn-primary py-3 rounded-xl shadow-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Generate Masterpiece</span>
                </button>
            </div>
        </aside>

        <!-- RIGHT PANEL -->
        <section class="flex-1 flex flex-col bg-slate-950 relative">
            <div class="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/30">
                <div class="flex gap-1 bg-slate-800 p-1 rounded-lg">
                    <button class="tab-btn active px-4 py-1.5 rounded-md text-sm font-medium transition-all text-white bg-slate-600" data-tab="article">Article</button>
                    <button class="tab-btn px-4 py-1.5 rounded-md text-sm font-medium text-slate-400 hover:text-white transition-all" data-tab="raw">Markdown</button>
                </div>
                <div id="status-container" class="hidden items-center gap-3">
                    <span id="status-text" class="text-sm text-violet-300 animate-pulse-fast">Initializing...</span>
                    <div class="w-32 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                        <div id="status-bar" class="h-full bg-violet-500 transition-all duration-500" style="width: 5%"></div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="btn-copy" class="p-2 text-slate-400 hover:text-white transition rounded-lg hover:bg-slate-800"><i class="fa-regular fa-copy"></i></button>
                    <button id="btn-download" class="p-2 text-slate-400 hover:text-white transition rounded-lg hover:bg-slate-800"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-8 scroll-smooth">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-500 opacity-60">
                    <i class="fa-solid fa-pen-nib text-4xl mb-4"></i>
                    <p>Configure settings and click Generate to start.</p>
                </div>
                <div id="tab-article" class="tab-content hidden max-w-4xl mx-auto pb-20">
                    <div id="article-body" class="prose-content"></div>
                </div>
                <div id="tab-raw" class="tab-content hidden max-w-4xl mx-auto pb-20 h-full">
                    <textarea id="raw-output" class="w-full h-full bg-slate-900 border border-slate-700 rounded-lg p-4 font-mono text-sm text-slate-300 resize-none focus:outline-none" readonly></textarea>
                </div>
            </div>
        </section>
    </main>

    <div id="toast-container"></div>

    <script>
        const API_BASE = window.location.origin + "/api";
        const state = { currentTaskId: null, generatedContent: null };
        const els = {
            inputTopic: document.getElementById('input-topic'),
            selectModel: document.getElementById('select-model'),
            selectTone: document.getElementById('select-tone'),
            rangeSources: document.getElementById('range-sources'),
            valSources: document.getElementById('val-sources'),
            rangeLength: document.getElementById('range-length'),
            valLength: document.getElementById('val-length'),
            toggleJudge: document.getElementById('toggle-judge'),
            toggleSeo: document.getElementById('toggle-seo'),
            btnGenerate: document.getElementById('btn-generate'),
            statusContainer: document.getElementById('status-container'),
            statusText: document.getElementById('status-text'),
            statusBar: document.getElementById('status-bar'),
            emptyState: document.getElementById('empty-state'),
            articleBody: document.getElementById('article-body'),
            rawOutput: document.getElementById('raw-output'),
            btnCopy: document.getElementById('btn-copy'),
            btnDownload: document.getElementById('btn-download')
        };

        els.rangeSources.addEventListener('input', (e) => els.valSources.textContent = e.target.value);
        els.rangeLength.addEventListener('input', (e) => {
            const map = {1: 'Short', 2: 'Medium', 3: 'Long'};
            els.valLength.textContent = map[e.target.value];
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active', 'bg-slate-600', 'text-white');
                    b.classList.add('text-slate-400');
                });
                btn.classList.add('active', 'bg-slate-600', 'text-white');
                document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
                document.getElementById(`tab-${btn.dataset.tab}`).classList.remove('hidden');
            });
        });

        els.btnGenerate.addEventListener('click', async () => {
            const topic = els.inputTopic.value.trim();
            if (!topic) return showToast("Please enter a topic", "error");

            setLoadingState(true);
            try {
                const lengthMap = {1: 'concise', 2: 'comprehensive', 3: 'very detailed'};
                let prompt = `Write a ${lengthMap[els.rangeLength.value]} article about: "${topic}". Tone: ${els.selectTone.value}.`;
                if (els.toggleSeo.checked) prompt += ` Include references.`;

                const res = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_new_sources: parseInt(els.rangeSources.value),
                        model_id: els.selectModel.value,
                        use_judge: els.toggleJudge.checked
                    })
                });

                const data = await res.json();
                pollTask(data.task_id);
            } catch (err) {
                showToast("Connection Error", "error");
                setLoadingState(false);
            }
        });

        async function pollTask(taskId) {
            const interval = setInterval(async () => {
                const res = await fetch(`${API_BASE}/generate/${taskId}`);
                const data = await res.json();
                updateStatus(data.progress);
                if (data.status === 'completed') {
                    clearInterval(interval);
                    finishGeneration(data);
                } else if (data.status === 'failed') {
                    clearInterval(interval);
                    showToast("Failed", "error");
                    setLoadingState(false);
                }
            }, 2000);
        }

        function updateStatus(progress) {
            els.statusText.textContent = progress || "Processing...";
            let p = 10;
            if (progress.includes("Hunting")) p = 30;
            else if (progress.includes("Synthesizing")) p = 60;
            else if (progress.includes("Judge")) p = 80;
            else if (progress.includes("Complete")) p = 100;
            els.statusBar.style.width = `${p}%`;
        }

        function finishGeneration(data) {
            setLoadingState(false);
            els.emptyState.classList.add('hidden');
            document.querySelector('.tab-btn[data-tab="article"]').click();
            els.articleBody.innerHTML = marked.parse(data.generated_text || "");
            els.rawOutput.value = data.generated_text || "";
            state.generatedContent = data.generated_text;
            showToast("Success!", "success");
        }

        function setLoadingState(isLoading) {
            els.btnGenerate.disabled = isLoading;
            els.btnGenerate.innerHTML = isLoading ? `<i class="fa-solid fa-circle-notch fa-spin"></i>` : `<i class="fa-solid fa-wand-magic-sparkles"></i> <span>Generate Masterpiece</span>`;
            if (isLoading) { els.statusContainer.classList.remove('hidden'); els.articleBody.innerHTML = ''; }
            else els.statusContainer.classList.add('hidden');
        }

        function showToast(m, t) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>${m}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        els.btnCopy.addEventListener('click', () => { navigator.clipboard.writeText(state.generatedContent); showToast("Copied!", "success"); });
        els.btnDownload.addEventListener('click', () => {
            const blob = new Blob([state.generatedContent], { type: 'text/markdown' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `article-${Date.now()}.md`; a.click();
        });
    </script>
</body>
</html>
